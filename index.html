<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha p√°gina Bootstrap</title>
    <!-- Links para os arquivos CSS e JavaScript do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <style>
        /* Estilos personalizados para posicionar as imagens */
        .image-container {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img{
            border-radius: 150px;
            height: 13rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="height: 50vh; background-color: white;">
            </div>
        </div>

        <div class="row">
            <div class="col" style="height: 50vh; background-color: orange;">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150" class="mx-3">
                    <img src="https://via.placeholder.com/150" class="mx-3">
                    <img src="https://via.placeholder.com/150" class="mx-3">
                </div>
            </div>
        </div>  
    </div>
</body>

</html>
